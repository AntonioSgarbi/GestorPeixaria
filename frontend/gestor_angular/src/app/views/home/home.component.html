<div class="wrapper d-flex w-100 pt-3">
  <form [formGroup]="form" action="submit" class="w-100">
    <div class="d-flex w-100 flex-column justify-content-center">
      <search-bar [model]="'customer'" class="p-3"></search-bar>
      <div class="d-flex justify-content-between">
        <search-bar [model]="'product'" class="w-50 p-3"></search-bar>
        <mat-form-field appearance="outline" class="w-50 p-3">
          <mat-label>Quantity</mat-label>
          <input matInput type="number"/>
        </mat-form-field>
      </div>
    </div>
    <div class="p-3">
      <table mat-table [dataSource]="dataSource" class="table-responsive w-100">
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef>Produto</th>
          <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Preço</th>
          <td mat-cell *matCellDef="let element">R${{element.product.price}}</td>
        </ng-container>
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let element">R${{element.product.price * element.quantity}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row = index; columns: displayedColumns;" (click)="removeItem(row)" class="table-row"></tr>
      </table>
    </div>
    <button mat-raised-button (click)="submit()">Lançar Venda</button>
  </form>

</div>
