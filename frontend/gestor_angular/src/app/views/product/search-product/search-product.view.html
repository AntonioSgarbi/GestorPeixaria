<mat-drawer-container [hasBackdrop]="true" class="example-container">
  <mat-drawer #drawer mode="side">
  </mat-drawer>
  <mat-drawer-content>
    <div class="d-flex justify-content-center w-100">
      <button (click)="drawer.toggle()" class="btn-outline-dark mt-2" mat-raised-button>
        <mat-icon>filter_alt</mat-icon>
      </button>
    </div>
    <div class="w-100 pt-3">
      <table [dataSource]="dataSource" class="table-responsive w-100" mat-table>
        <ng-container matColumnDef="name">
          <th *matHeaderCellDef mat-header-cell>Nome</th>
          <td *matCellDef="let element" mat-cell> {{ element.name }} </td>
        </ng-container>
        <ng-container matColumnDef="quantityType">
          <th *matHeaderCellDef mat-header-cell>Tipo de Qunatidade</th>
          <td *matCellDef="let element" mat-cell> {{ formatQuantityType(element.quantityType) }} </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th *matHeaderCellDef mat-header-cell>Pre√ßo</th>
          <td *matCellDef="let element" mat-cell class="text-end"> {{ formatPrice(element.price) }} </td>
        </ng-container>
        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr
          (click)="productClicked(row)"
          *matRowDef="let row = index; columns: displayedColumns;"
          class="table-row"
          mat-row
        ></tr>
      </table>
    </div>
    <div class="w-100">
      <mat-paginator #paginator
                     (page)="setPage($event)"
                     [pageSizeOptions]="[10, 50, 100]"
                     [pageSize]="10"
                     showFirstLastButtons
      ></mat-paginator>
    </div>
