<body>
<div class="container pt-1">
  <mat-card class="mat-elevation-z10">
    <div class="d-flex mt-3 justify-content-center">
      <mat-card-title>Cadastro de Produto</mat-card-title>
    </div>
    <div>
      <form [formGroup]="formulario" action="">
        <div class="d-flex justify-content-between">
          <mat-form-field appearance="{{aparencia}}" style="width: 58%">
            <mat-label>Nome</mat-label>
            <input matInput type="text" formControlName="nome">
          </mat-form-field>
          <mat-form-field appearance="{{aparencia}}" style="width: 40%">
            <mat-label>Tipo de Quantidade</mat-label>
            <mat-select formControlName="tipoQuantidade">
              <mat-option *ngFor="let item of tipoQuantidade | keyvalue" [value]="item.key">
                {{item.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="d-flex mt-5 justify-content-around">
          <button mat-raised-button class="btn-outline-danger col-5" (click)="limparFormulario()">Limpar</button>
          <button mat-raised-button class="btn-outline-success col-5" (click)="cadastrar()">Cadastrar</button>
        </div>

      </form>
    </div>
  </mat-card>
</div>
</body>
